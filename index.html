<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junior Law Firm | We Fight For Right</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- CSS VARIABLES --- */
        :root {
            --bg-dark: #0b0c10;
            --bg-darker: #050506;
            --gold: #c5a059;
            --gold-hover: #d4af37;
            --text-main: #ffffff;
            --text-muted: #e0e0e0;
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Inter', sans-serif;
        }

        /* --- GLOBAL RESET --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-sans);
            overflow-x: hidden;
        }

        /* --- VIDEO BACKGROUND --- */
        .back-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto; 
            height: auto;
            z-index: -2;
            
            /* DESKTOP DEFAULT: Covers the whole screen */
            object-fit: cover; 
            object-position: center center;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(5,5,6,0.9) 10%, rgba(5,5,6,0.5) 60%, rgba(5,5,6,0.2) 100%);
            z-index: -1;
        }

        /* --- NAVIGATION --- */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 30px 50px;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Desktop: Start from left */
            z-index: 100;
            transition: 0.4s ease;
            background: transparent;
        }

        nav.scrolled {
            background: rgba(5, 5, 6, 0.95);
            padding: 15px 50px;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(197, 160, 89, 0.1);
        }

        /* Hamburger Menu (Defined early so we can move it in HTML) */
        .burger {
            display: none; /* Hidden on Desktop */
            cursor: pointer;
            z-index: 101;
        }
        
        .burger div {
            width: 25px;
            height: 3px;
            background-color: var(--gold);
            margin: 5px;
            transition: all 0.3s ease;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: var(--font-serif);
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: 1px;
            color: var(--gold);
            text-transform: uppercase;
            z-index: 101;
            margin-right: 60px; /* Space between logo and menu on desktop */
        }

        .logo i {
            font-size: 1.5rem;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-main);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 0.9;
            transition: 0.3s;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5); 
        }

        .nav-links a:hover {
            color: var(--gold);
            opacity: 1;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-left: auto; /* Pushes to far right */
        }

        .search-bar {
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            padding: 5px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(5px);
        }

        .search-bar input {
            background: transparent;
            border: none;
            color: white;
            outline: none;
            width: 60px;
            font-size: 0.8rem;
        }

        .lang {
            font-size: 0.8rem;
            color: var(--text-muted);
            cursor: pointer;
        }

        .lang span.active {
            color: white;
            font-weight: bold;
        }

        /* --- HERO SECTION --- */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 0 10%;
        }

        .hero-content {
            position: relative;
            z-index: 3;
            max-width: 650px;
        }

        .small-heading {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h1 {
            font-family: var(--font-serif);
            font-size: 5rem;
            line-height: 1.1;
            margin-bottom: 25px;
            color: var(--gold);
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 span {
            color: white;
        }

        p.description {
            color: var(--text-muted);
            line-height: 1.7;
            margin-bottom: 40px;
            font-size: 1.1rem;
            max-width: 500px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.8);
        }

        .cta-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: 0.3s ease;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-align: center;
        }

        .btn-primary {
            background-color: var(--gold);
            color: var(--bg-dark);
            border: 1px solid var(--gold);
            box-shadow: 0 5px 15px rgba(197, 160, 89, 0.3);
        }

        .btn-primary:hover {
            background-color: var(--gold-hover);
            transform: translateY(-3px);
        }

        .btn-outline {
            background-color: rgba(255,255,255,0.05);
            color: white;
            border: 1px solid rgba(255,255,255,0.4);
            backdrop-filter: blur(5px);
        }

        .btn-outline:hover {
            border-color: white;
            background-color: rgba(255,255,255,0.15);
        }

        .pagination {
            position: absolute;
            bottom: 50px;
            left: 10%;
            display: flex;
            gap: 15px;
            z-index: 3;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.5);
            cursor: pointer;
            transition: 0.3s;
        }

        .dot.active {
            background-color: var(--gold);
            border-color: var(--gold);
        }

        /* --- CONTENT SECTION --- */
        .section-about {
            background-color: var(--bg-darker); 
            padding: 100px 10%;
            min-height: 80vh;
            position: relative;
            z-index: 2;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .section-about h2 {
            font-family: var(--font-serif);
            color: var(--gold);
            font-size: 3rem;
            margin-bottom: 30px;
        }
